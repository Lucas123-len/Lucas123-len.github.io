<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Aulas de Hipermidias</h1>
        <h2>Preencha o formulário abaixo</h2>
        <br>
        <form action="#" method="GET" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <label for="nome">Nome:</label>
                <input id="nome" type="text" name="nome">

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome">
                <br>
                <br>
                <label for="nascimento">Nascimento:</label>
                <input type="text" id="nascimento" name="diaNascimento" value="dd" maxlength="2" size="2">
                <input type="text" name="mesNascimento" value="mm" maxlength="2" size="2">
                <input type="text" name="anoNascimento" value="aaaa" maxlength="4" size="4">
                <br>
                <br>
                <label for="identificacao">RG:</label>
                <input type="text" id="identificacao" name="identificacao" maxlength="12" size="12">
                <br>
                <br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" size="11">
                -
                <label for="cpf2"></label>
                <input type="text" id="cpf2" name="cpf" maxlength="2" size="2">
            </fieldset>
            <br>
            <fieldset>
                <legend>Dados de Endereço</legend>

                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua">

                <label for="numero">Numero:</label>
                <input type="text" name="numero" id="numero" maxlength="3" size="3">
                <br>
                <br>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro">
                <br>
                <br>
                <label for="estado">Estado:</label>
                <select name="estados-brasileiros" id="estado">
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="distrito-federal">Distrito Federal</option>
                    <option value="espirito-santo">Espírito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="mato-grosso">Mato Grosso</option>
                    <option value="mato-grosso-do-sul">Mato Grosso do Sul</option>
                    <option value="minas-gerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="rio-de-janeiro">Rio de Janeiro</option>
                    <option value="rio-grande-do-norte">Rio Grande do Norte</option>
                    <option value="rio-grande-do-sul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="santa-catarina">Santa Catarina</option>
                    <option value="sao-paulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>

                </select>
                <br>
                <br>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">
                <br>
                <br>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" maxlength="5" size="5">
                -
                <label for="cep2"></label>
                <input type="text" name="cep" id="cep2" maxlength="3" size="3">
            </fieldset>
            <br>
            <fieldset>
                <legend>Dados de Login</legend>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
                <br>
                <br>
                <label for="imagemPerfil">Imagem de Perfil:</label>
                <input type="file" name="imagemPerfil" id="imagemPerfil" accept="image/png, image/jpeg">
                <br>
                <br>
                <label for="login">Login de Usuário:</label>
                <input type="text" name="login" id="login">
                <br>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
                <br>
                <br>
                <label for="confirmarSenha">Confirme a senha:</label>
                <input type="password" name="confirmarSenha" id="confirmarSenha">
            </fieldset>
            <br>
            <fieldset>
                <legend>Pesquisa de Interesse</legend>
                
                <label for="pergunta1">Você deseja trabalhar como Webmaster?</label>
                <input type="radio" id="pergunta1" name="opcao" value="sim">Sim
                <input type="radio" name="opcao" value="não">Não
                <input type="radio" name="opcao" value="talvez">Talvez
                <input type="radio" name="opcao" value="quem sabe">Quem Sabe
                <br>
                <br>
                <label for="pergunta2">O que você deseja aprender?</label>
                <input type="checkbox" id="pergunta2" name="linguagem escolhida" value="html">HTML
                <input type="checkbox" name="linguagem escolhida" value="css">CSS
                <input type="checkbox" name="linguagem escolhida" value="javascript">JavaScript
                <input type="checkbox" name="linguagem escolhida" value="django">Django
                <br>
                <br>
                <label for="comentario">Deixe seu comentário:</label>
                <textarea name="comentario" id="comentario"
                cols="50" rows="10"></textarea>
            </fieldset>
            <br>
            <input type="submit" name="enviar">
            <input type="reset" name="limpar" value="Limpar">
        </form>
    </body>
</html>
