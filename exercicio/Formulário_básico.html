<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário Básico - Buscador Google</title>
    </head>
    <body>
        <form action="https://www.google.com/search" method="GET" autocomplete="off">
            <label for="buscador-google">Pesquisar:</label>
            <br>
            <input type="text" id="buscador-google" name="q">
            <br>
            <input type="submit" name="submeter" value="Buscar">
            <input type="reset" name="limpar" value="Limpar">
        </form>
    </body>
</html>
